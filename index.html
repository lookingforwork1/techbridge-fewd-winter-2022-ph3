<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Bookem Library Internal System</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <div class="login-page">
    <div class="login-container">
      <form class="login-form" action="main.html" method="get">
        <div class="username-info">
          <label for="username">
            <input id="username" type="text" name="user" placeholder="Email" required />
          </label>
        </div>
        <div class="password-info">
          <label for="password">
            <input id="password" type="password" name="password" placeholder="Password" required /><br><br>
          </label>
        </div>
        <div>
          <input type="submit" value="Login">
        </div>
        <a class="forgot-text" href="#">Forgot password?</a>
      </form>
      <div class="sign-up-container">
        <div class="new-user">
          First time here? <a class="sign-up-text" href="#">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
